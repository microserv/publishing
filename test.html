<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>title</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script>
$(document).ready(function(){
	$("button").click(function(){
			var url = "http://127.0.0.1:3000/save_article";
			var article = "<!DOCTYPE html><html lang=\"en\"><head><meta charset=\"utf-8\"><title>Hello World</title></head><body>Hello world!</body></html>";
			var data = {tags: "ttt, ttt, ttt", description: "dddddddddd.", index: "on", article: article, title: "Hello World"};
			function success(data, textStatus, jqXHR) {
				alert("success!");
				alert(jqXHR.status);
			}
			function fail() {
				alert("fail!");
			}
			
			$.post(url, data).done(success).fail(fail);
	});
});
</script>
</head>
<body>

<button>Send an HTTP POST request</button>

</body>
</html>
